<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="usuarioForm" id="login-form" class="form" action="" method="post">
                            
                            <div class="form-group">
                                <label for="username" style="color: white;">Email:</label><br>
                            email: <input type="text" formControlName="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: white;">Senha:</label><br>
                            senha: <input type="password" formControlName="senha" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" style="color: white;"><span>Lembrar de mim</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <button type="button" class="btn btn-primary" [disabled]="usuarioForm.invalid">Enviar</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/cadastro" style="color: white;">Registre-se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
