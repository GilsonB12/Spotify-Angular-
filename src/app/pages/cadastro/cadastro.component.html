<body>
  <div class="cadastro-container">
    <h5>Inscrever-se com seu endereço de e-mail</h5>
    <form [formGroup]="usuarioForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        email: <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Email" [(ngModel)]="cadastro.email" required email>
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Confirmar Email" required email>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        senha: <input type="password" formControlName="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha" 
        [(ngModel)]="cadastro.senha">
      </div>
      <div class="form-group">
        <label>Nome</label>
       nome: <input type="nome" formControlName="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Como devemos chamar você ?" [(ngModel)]="cadastro.nome">
      </div>
      <div class="form-group">
        <label for="example-date-input" class="col-form-label">Data</label>
        <div>
          <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>
      </div>
      <div class="form-group">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Outros</label>
      </div>
      <div>
        <button type="button" (click)="Salvar()" class="btn btn-primary" [disabled]="usuarioForm.invalid">Enviar</button>
      </div>
    </form>
  </div>
</body>
